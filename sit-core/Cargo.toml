[package]
name = "sit-core"
version = "0.5.0-pre"
authors = ["Yurii Rashkovskii <me@yrashk.com>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/sit-it/sit"
documentation = "https://docs.rs/sit-core"
description = "Core library for SIT (Serverless Information Tracker)"

[dependencies]
derive-error = "0.0"
typed-builder = "0.1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
digest = "0.7"
tempdir = "0.3"
data-encoding = "2.1"
data-encoding-macro = "0.1"
glob = "0.2"
lazy_static = "1.0"
itertools = "0.7"
walkdir = "2"
blake2 = { version = "0.7", optional = true }
sha-1 = { version = "0.7", optional = true }
uuid = { version = "0.5", features = ["v4"], optional = true }
memmap = { version = "0.6", optional = true}
cesu8 = { version = "1.1", optional = true }
git2 = { version = "0.7", optional = true, default-features = false }
relative-path = "0.3"

[dev-dependencies]
dunce = "0.1"
assert_matches = "1.1"
proptest = "0.7"

[build-dependencies]
cc = "1.0"
include_dir = "0.1.5"

[features]
default = ["blake2", "sha-1", "uuid", "duktape-reducers", "duktape-mmap", "duktape-require", "deprecated-item-api"]
duktape-require = []
duktape-reducers = ["duktape", "cesu8"]
duktape = []
duktape-mmap = ["memmap"]
windows7 = []
git = ["git2"]
deprecated-item-api = []
